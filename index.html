<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Arithmetic Calculator</title>

<!-- Page Tab Image -->
<link rel="icon" type="image/png" href="resources/images/Calculator.png" />

<!-- Latest Bootstrap compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Latest BootFlat compiled and minified CSS -->
<link rel="stylesheet"
	href="https://bootflat.github.io/bootflat/css/bootflat.min.css">

<!-- Custom Fonts -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>
<link
	href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
	rel='stylesheet' type='text/css'>

<!-- Latest Font Awesome minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Custom Calculator Page CSS -->
<link rel="stylesheet" type="text/css"
	href="resources/css/calculator.css">

</head>
<body>
	<!-- Navigation Bar -->
	<nav role="navigation" class="navbar navbar-inverse drop-shadow">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" data-target="#navbarCollapse"
				data-toggle="collapse" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a href="" class="navbar-brand"><font face="MyCustomFont"
				size="6" id="MyCustomWelcome">CALCULATOR</font></a>
		</div>
	</nav>

	<!-- Calculator Section -->
	<div class="container">
		<div id="heading" class="text-center">
			<h3>SIMPLE ARITHMETIC CALCULATOR</h3>
			<h5>USING</h5>
			<h4>( HTML, CSS, DOJO TOOLKIT, BOOTSTRAP )</h4>
		</div>
	</div>
	<div class="col-md-12">
		<div class="row">
			<div id="calculatorSection"
				class="col-md-3 col-center-block text-center">
				<div id="calculatorBody" class="col-md-12 well">
					<div id="calculator" class="col-md-12">
						<div class="row form-group">
							<input id="display" type="text" class="form-control"
								readonly="readonly" />
						</div>
						<div id="keypadSection" class="row">
							<button id="clearButton" type="button"
								class="col-md-3 btn btn-danger keypadButton">C</button>
							<button type="button" id="toggleButton"
								class="col-md-3 btn btn-warning keypadButton numberPadButton">&plusmn;</button>
							<button id="percentileOperator" type="button"
								class="col-md-3 btn btn-warning keypadButton operatorButton">%</button>
							<button id="deleteButton" type="button"
								class="col-md-3 btn btn-warning keypadButton">
								<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
							</button>
							<button type="button" id="numberKey7"
								class="col-md-3 btn btn-default keypadButton numberPadButton">7</button>
							<button type="button" id="numberKey8"
								class="col-md-3 btn btn-default keypadButton numberPadButton">8</button>
							<button type="button" id="numberKey9"
								class="col-md-3 btn btn-default keypadButton numberPadButton">9</button>
							<button id="divideOperator" type="button"
								class="col-md-3 btn btn-warning keypadButton operatorButton">/</button>
							<button type="button" id="numberKey4"
								class="col-md-3 btn btn-default keypadButton numberPadButton">4</button>
							<button type="button" id="numberKey5"
								class="col-md-3 btn btn-default keypadButton numberPadButton">5</button>
							<button type="button" id="numberKey6"
								class="col-md-3 btn btn-default keypadButton numberPadButton">6</button>
							<button id="multiplyOperator" type="button"
								class="col-md-3 btn btn-warning keypadButton operatorButton">*</button>
							<button type="button" id="numberKey1"
								class="col-md-3 btn btn-default keypadButton numberPadButton">1</button>
							<button type="button" id="numberKey2"
								class="col-md-3 btn btn-default keypadButton numberPadButton">2</button>
							<button type="button" id="numberKey3"
								class="col-md-3 btn btn-default keypadButton numberPadButton">3</button>
							<button id="minusOperator" type="button"
								class="col-md-3 btn btn-warning keypadButton operatorButton">-</button>
							<button type="button" id="decimalPoint"
								class="col-md-3 btn btn-default keypadButton numberPadButton">.</button>
							<button type="button" id="numberKey0"
								class="col-md-3 btn btn-default keypadButton numberPadButton">0</button>
							<button type="button" id="equalsButton"
								class="col-md-3 btn btn-primary keypadButton">=</button>
							<button id="addOperator" type="button"
								class="col-md-3 btn btn-warning keypadButton operatorButton">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="testPage" class="container">
		<div id="heading" class="text-center">
			<h5>TO VIEW QUNIT TEST RESULT</h5>
			<h6>CLICK BELOW BUTTON</h6>
			<a href="calculatorTests.html" id="textPageButton" class="btn btn-lg btn-danger drop-shadow">Test Results</a>
		</div>
	</div>
	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<p class="text-muted text-align">
						&copy; Copyright 2016 <b>Sneha Vasireddy</b>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- JS Section -->
	<!-- load Dojo -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
		data-dojo-config="parseOnLoad: true, async:true, useXDomain: true"></script>

	<!-- Latest compiled and minified JQuery -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Custom Calculator JS -->
	<script src="resources/js/CalculatorEventHandler.js"></script>

</body>
</html>
